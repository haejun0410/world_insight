<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <style>
        body {
            background-color: hsl(210, 22%, 82%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px; 
            border: none;
            border-bottom: 1px solid black;
            outline: none;
            resize: none;
        }
        .form-container textarea {
            min-height: 150px;
            height: auto;
            overflow-y: hidden;
        }
        .form-container button {
            padding: 5px 10px;
            margin: 5px;
            background-color: #8ab1d6;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            border: none;
            outline: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .home-link img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: hsl(210, 22%, 82%);
            padding: 5px;
        }
        .home-link img:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <a href="/opinion_board" class="home-link">
        <img src="../static/img/close.png" alt="home" width="30" height="30">
    </a>
    <div class="form-container">
        <h2>Edit Your Opinion</h2>
        <form method="POST">
            <input type="text" id="Title" name="Title" required placeholder="Title" value="{{ post.title }}">
            <textarea id="Content" name="Content" required oninput="autoResize(this)" placeholder="Write your opinion">{{ post.contents }}</textarea>
            <button type="submit">Update Post</button>
        </form>
    </div>

    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
    </script>
</body>
</html>
