<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세 정보</title>
    <style>
        /* CSS 스타일링 */
        body {
            background-color: hsl(210, 22%, 82%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .post-detail {
            max-width: 600px;
            margin: 0 auto;
        }
        .post-detail h2 {
            margin-bottom: 20px;
        }
        .post-detail .post-info {
            margin-bottom: 20px;
        }
        .post-detail .post-info p {
            margin: 0;
            display: inline-block;
            margin-right: 20px;
            font-size: 14px;
            color: #666;
        }
        .post-detail .post-content {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        .comment {
            margin-top: 20px;
        }
        .comment p {
            margin: 5px 0;
        }
        .comment .comment-content {
            margin-left: 20px;
            border-left: 2px solid #ccc;
            padding-left: 10px;
        }
        .comment-form {
            margin-top: 20px;
        }
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .comment-form button {
            padding: 5px 10px;
            background-color: #8ab1d6;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #0056b3;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 0; /* 여기를 수정함 */
            border: none; /* 테두리 없앰 */
            outline: none; /* 포커스 효과 제거 */
            resize: none; /* 크기 조절 비활성화 */
        }
        textarea {
            min-height: 10px; /* 최소 높이 설정 */
            height: auto;
            overflow-y: hidden; /* 세로 스크롤바 감춤 */
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="home-link">
            <img src="../static/img/global.png" alt="𝐆𝐋𝐎𝐁𝐀𝐋 𝐈𝐍𝐒𝐈𝐆𝐇𝐓 WITH BBC" width="250">
        </a>
    </div>
    <div class="post-detail">
        <div class="post-info">
            <p>작성자: <span>{{ post.nickname }}</span></p>
            <p>게시일시: <span>{{ post.created_at }}</span></p>
            <p>조회수: <span>{{ post.views }}</span></p>
        </div>
        <h2>{{ post.title }}</h2>
        <div class="post-content">
            <p>{{ post.contents }}</p>
        </div>
        <div class="comment-form">
            <textarea id="commentContent" placeholder="댓글을 입력하세요..." rows="4"></textarea>
            <button onclick="submitCommnet()">댓글 작성</button>
        </div>

        <div class="comments">
            <h3>댓글</h3>
            {% for comment in comments %}
                <div class="comment">
                    <p><strong>{{ comment.nickname }}</strong> - {{ comment.created_at }}</p>
                    <div class="comment-content">
                        <p>{{ comment.content }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        
    </div>
    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
        function submitCommnet(){
            var content = document.getElementById("commentContent").value;
            var postId = "{{post._id}}";
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/add_comment", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function(){
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    fetchAndDisplayComments(); // 댓글 작성 후에도 댓글 목록을 업데이트합니다.
                    console.log("댓글 작성 완료");
                }
            };
            var data = JSON.stringify({ "postId": postId,"content": content });
            xhr.send(data);
        }

        function updateComments(commentsData) {
            var commentsDiv = document.querySelector(".comments");
            commentsDiv.innerHTML = ""; // 기존의 내용을 비웁니다.

            var commentsHeader = document.createElement("h3");
            commentsHeader.textContent = "댓글";
            commentsDiv.appendChild(commentsHeader);

            // 댓글 데이터를 반복하며 HTML을 생성합니다.
            commentsData.forEach(function(comment) {
                var commentElement = document.createElement("div");
                commentElement.classList.add("comment");

                var commentInfo = document.createElement("p");
                commentInfo.innerHTML = "<strong>" + comment.nickname + "</strong> - " + comment.created_at;
                commentElement.appendChild(commentInfo);

                var commentContent = document.createElement("div");
                commentContent.classList.add("comment-content");
                var commentText = document.createElement("p");
                commentText.textContent = comment.content;
                commentContent.appendChild(commentText);

                commentElement.appendChild(commentContent);

                commentsDiv.appendChild(commentElement);
            });
        }

        // AJAX 요청을 사용하여 서버에서 댓글 데이터를 가져오고, updateComments 함수를 호출하여 화면에 출력합니다.
        function fetchAndDisplayComments() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/get_comments/{{ post._id }}", true); // 최신 댓글 목록을 가져오는 엔드포인트
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    var commentsData = JSON.parse(xhr.responseText); // 서버에서 받은 JSON 데이터를 파싱합니다.
                    updateComments(commentsData);
                }
            };
            xhr.send();
        }

        // 페이지가 로드될 때 댓글을 가져오고 출력합니다.
        window.onload = fetchAndDisplayComments;

    </script>
</body>
</html>
