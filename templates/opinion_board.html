    <script>
        const itemsPerPage = 10; // í•œ í˜ì´ì§€ì— í‘œì‹œë  ê²Œì‹œê¸€ ìˆ˜
        let currentPage = 1; // í˜„ì¬ í˜ì´ì§€
        let totalPages = 1; // ì „ì²´ í˜ì´ì§€ ìˆ˜

        function writePost() {
            fetch('/check_login')
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        window.location.href = 'post_write';
                    } else {
                        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                    }
                })
                .catch(error => console.error('Error checking login status:', error));
        }

        async function fetchPosts() {
            try {
                const response = await fetch('/get_posts');
                const posts = await response.json();
                const postTableBody = document.getElementById('postTableBody');
                postTableBody.innerHTML = '';

                totalPages = Math.ceil(posts.length / itemsPerPage);
                displayPagination();

                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const paginatedPosts = posts.slice(startIndex, endIndex);

                paginatedPosts.forEach(post => {
                    const row = `
                        <tr onclick="window.location.href='/post/${post._id}'">
                            <td>${post.created_at}</td>
                            <td>${post.title}</td>
                            <td>${post.nickname}</td>
                            <td>${post.views}</td>
                        </tr>
                    `;
                    postTableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        function displayPagination() {
            const currentPageSpan = document.getElementById('currentPage');
            currentPageSpan.textContent = `${currentPage} / ${totalPages}`;
        }

        function handlePageChange(newPage) {
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                fetchPosts();
            }
        }

        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');

        prevPageButton.addEventListener('click', () => handlePageChange(currentPage - 1));
        nextPageButton.addEventListener('click', () => handlePageChange(currentPage + 1));

        window.onload = fetchPosts;
    </script>
