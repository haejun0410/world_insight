<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐎𝐏𝐈𝐍𝐈𝐎𝐍 𝐁𝐎𝐀𝐑𝐃</title>
    <style>
        body {
            background-color: hsl(210, 22%, 82%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        th:nth-child(1), th:nth-child(3), td:nth-child(4) {
            width: 20%; 
        }
        th:nth-child(2) {
            width: 50%; 
            text-align: center; 
        }

        .btn-container {
            margin-bottom: 10px;
        }
        .btn-container button {
            padding: 5px 10px;
            margin: 5px;
            background-color: #8ab1d6;
            text-decoration: none; 
            border-radius: 5px; 
            font-size: 20px;
        }
        .btn-container button:hover {
            background-color: #0056b3;
        }

        tr:hover {
            background-color: #ddd;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="home-link">
            <img src="static/img/global.png" alt="𝐆𝐋𝐎𝐁𝐀𝐋 𝐈𝐍𝐒𝐈𝐆𝐇𝐓 WITH BBC" width="250">
        </a>
    </div>
    <h1>𝐎𝐏𝐈𝐍𝐈𝐎𝐍 𝐁𝐎𝐀𝐑𝐃</h1>

    <div id="postList"></div>

    <table>
        <thead>
            <tr>
                <th>게시일시</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody id="postTableBody"></tbody>
    </table>

    <div class="btn-container">
        <button onclick="writePost()">𝐰𝐫𝐢𝐭𝐞</button>
    </div>

    <script>
        function writePost() {
            fetch('/check_login')
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        window.location.href = 'post_write';
                    } else {
                        alert('로그인이 필요합니다.');
                    }
                })
                .catch(error => console.error('Error checking login status:', error));
        }

        async function fetchPosts() {
            try {
                const response = await fetch('/get_posts'); 
                const posts = await response.json();
                const postTableBody = document.getElementById('postTableBody');
                postTableBody.innerHTML = ''; 
                posts.forEach(post => {
                    const row = `
                        <tr onclick="window.location.href='/post/${post._id}'">
                            <td>${post.created_at}</td>
                            <td>${post.title}</td>
                            <td>${post.nickname}</td>
                            <td>${post.views}</td>
                        </tr>
                    `;
                    postTableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }
        window.onload = fetchPosts;
    </script>
</body>
</html>
